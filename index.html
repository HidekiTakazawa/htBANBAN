<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国語学習アプリ紹介</title>
     <!-- PWA対応: manifest.json のリンク -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA対応: テーマカラー -->
    <meta name="theme-color" content="#333333">

    <!-- PWA対応: iOS向け設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="棒棒！メニュー">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>アプリ使用マニュアル(3種)</h1>
    </header>

    <main id="app-list-container">
        <!-- アプリ紹介セクションはここにJavaScriptで動的に生成されます -->
    </main>

    <footer>
        <p>このアプリはバンバン！中国語作成者が運営しています。</p>
    </footer>
    <!-- ★追加: 更新通知用のUI -->
    <div id="update-notification" class="update-notification">
        新しいバージョンが利用可能です。
        <button id="update-button">更新</button>
    </div>
    <!-- サービスワーカーの登録スクリプト -->
    <script>
        if ('serviceWorker' in navigator) {
            let newWorker; // 新しいサービスワーカーを保持する変数

            const showUpdateNotification = () => {
                const notification = document.getElementById('update-notification');
                const updateButton = document.getElementById('update-button');
                
                updateButton.addEventListener('click', () => {
                    // 新しいサービスワーカーにメッセージを送り、ページを再読み込みさせる
                    if (newWorker) {
                        newWorker.postMessage({ action: 'skipWaiting' });
                    }
                    // ★注: service-worker.jsにskipWaiting()を追加した場合、以下の行は不要なことが多いですが、
                    // ユーザーがクリックしたタイミングで確実に更新するために残しておいても良いです。
                });
                notification.style.display = 'block';
            };

            navigator.serviceWorker.register('./service-worker.js')
                .then(reg => {
                    console.log('ServiceWorker registration successful:', reg);
                    
                    reg.addEventListener('updatefound', () => {
                        // 新しいサービスワーカーが見つかった
                        newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            // 新しいサービスワーカーがインストールされ、待機状態になった
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });

            // ページがリロードされたときに新しいサービスワーカーが有効になるようにする
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
